<ion-header>
  <ion-toolbar>
    <ion-title>
      Pok√©mon List
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" [routerLink]="['/details', pokemon.name]">
      {{ pokemon.name }}
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadPokemons($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
